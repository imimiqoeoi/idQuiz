<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Unknown</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            background: #fff;
            overflow: hidden;
            cursor: none;
        }

        .message {
            position: absolute;
            font-family: 'Arial', sans-serif;
            font-size: 24px;
            color: #ff0000;
            opacity: 0;
            animation:
                appear 2s forwards,
                shake 0.2s infinite;
            text-shadow: 0 0 10px rgba(255,0,0,0.3);
            white-space: nowrap;
        }

        @keyframes appear {
            0% { opacity: 1; transform: scale(1); }
            100% { opacity: 0; transform: scale(3); }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(2px); }
            75% { transform: translateX(-2px); }
        }
    </style>
</head>
<body>
    <script>
        const phrases = [
            "WHY?",
            "ERROR",
            "FAULT.",
            "LOOK BEHIND",
            "DON'T BLINK",
            "THEY SEE YOU",
            "TRACE DETECTED",
            "RUN",
            "NOT SAFE",
            "HE IS HERE"
        ];

        function createMessage() {
            const message = document.createElement('div');
            message.className = 'message';
            message.textContent = phrases[Math.floor(Math.random() * phrases.length)];

            // Случайная позиция с учётом границ экрана
            const x = Math.random() * (window.innerWidth - 200) + 100;
            const y = Math.random() * (window.innerHeight - 100) + 50;

            message.style.left = `${x}px`;
            message.style.top = `${y}px`;
            message.style.fontSize = `${Math.random() * 30 + 20}px`;
            message.style.color = `hsl(${Math.random() * 360}, 100%, 50%)`;

            document.body.appendChild(message);

            // Автоудаление через 2 секунды
            setTimeout(() => {
                message.remove();
            }, 2000);
        }

        // Случайные интервалы между сообщениями (0.5-3 сек)
        setInterval(() => {
            createMessage();
        }, Math.random() * 2500 + 500);

        // Блокировка правого клика
        document.addEventListener('contextmenu', e => e.preventDefault());
    </script>
</body>
</html>
